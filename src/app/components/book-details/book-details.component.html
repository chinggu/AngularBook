<div>
  <div *ngIf="currentBook.id" class="edit-form">
    <h4>Book</h4>
    <form>
      <div class="form-group">
        <label for="title">Judul</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentBook.judul"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Kategori</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentBook.kategori"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentBook.aktif ? "Aktif" : "Tidak Aktif" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentBook.aktif"
      (click)="updateAktif(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentBook.aktif"
      class="badge badge-primary mr-2"
      (click)="updateAktif(true)"
    >
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteBook()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateBook()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentBook.id">
    <br />
    <p>Buku ini tidak ada...</p>
  </div>
</div>
